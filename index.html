<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Admin Dashboard </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <!-- Sidebar -->
        <div class="sidebar sidebar-grid"> 

            <div class="sidebar-heading">
                <img class="dashboard-icon" src="images/dashboard-icon.svg" alt="">
                <h1 class="h1-sidebar">Dashboard</h1>
            </div>

            <div class="sidebar-home">
                <img class="icon-home" src="images/home.svg" alt="">
                <a class="link-home" href="">Home</a>
            </div>

            <div class="sidebar-profile">
                <img class="icon-profile" src="images/profile.svg" alt="">
                <a class="link-profile" href="">Profile</a>
            </div>

            <div class="sidebar-message">
                <img src="images/card-text.svg" alt="" class="icon-message">
                <a class="link-message" href="">Messages</a>
            </div>
            
            <div class="sidebar-history">
                <img src="images/history.svg" alt="" class="icon-history">
                <a class="link-history" href="">History</a>
            </div>
            
            <div class="sidebar-tasks">
                <img src="images/tasks.svg" alt="" class="icon-tasks">
                <a class="link-tasks" href="">Tasks</a>  
            </div>
            
            <div class="sidebar-communities">
                <img src="images/communities.svg" alt="" class="icon-communities">
                <!-- <a class="link-communities" ref="">Communities</a> -->
                <a href="" class="link-communities">Communities</a>
            </div>
            
            <div class="sidebar-settings">
                <img src="images/settings.svg" alt="" class="icon-settings">
                <a class="link-settings" href="">Settings</a>
            </div>
            
            <div class="sidebar-support">
                <img src="images/support.svg" alt="" class="icon-support">
                <a class="link-support" href="">Support</a>
            </div>
            
            <div class="sidebar-privacy">
                <img src="images/privacy.svg" alt="" class="icon-privacy">
                <a class="link-privacy" href="">Privacy</a>
            </div>

            
        </div>
        
        <!-- Main -->
        <div class="main-content">
            <header>
                <input class="search-bar" type="text" placeholder="Search..">
                
                <div class="user-log-in">
                    <p>Morgan Oakley</p>
                </div>
                
                <div class="user-welcome">
                    <p>hi there</p>
                    <p>Morgan Oakley</p>
                </div>

                <div class="header-buttons">
                    <button class="button button1">New</button>
                    <button class="button button2">Upload</button>
                    <button class="button button3">Share</button>
                </div>
            </header>

            <div class="cards-container"> 
                <h1>Your Projects</h1>
                <div class="card">
                    <h1>Super Cool Project</h1>
                    <p></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
